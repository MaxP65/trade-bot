<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <button id="openbot">OpenBot</button>
      <button id="opentelegram">OpenTelegram</button>
      <label for="checkbox">Reload Orders</label>
      <input id="checkbox" type="checkbox" value="check"/>
      <h2>Bot state</h2>
      <input type="button" class="onoff" value="Off" id="onoff"">
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
